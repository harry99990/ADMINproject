<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 폼</title>
    <link rel="stylesheet" href="회원가입폼.css">
</head>
<body>


    <button class="dark-mode-toggle" onclick="toggleDarkMode()">다크모드</button>

    <div class="signup-container">
        <h2>회원가입</h2>

        <label for="userid">아이디</label>
        <input type="text" id="userid" placeholder="아이디" required>

        <label for="password">비밀번호</label>
        <input type="password" id="password" placeholder="비밀번호" required>
        <small>* 영문, 숫자, 특수문자를 포함한 8자 이상 30자 미만</small>

        <label for="password_confirm">비밀번호 확인</label>
        <input type="password" id="password_confirm" placeholder="비밀번호 확인" required>

        <label for="name">이름</label>
        <input type="text" id="name" placeholder="사용자 이름" required>

        <label for="phone">전화번호</label>
        <input type="tel" id="phone" placeholder="휴대전화 번호" required>

        <fieldset>
            <legend>성별</legend>
            <div class="gender-group">
                <label for="male"><input type="radio" id="male" name="gender" value="male" required> 남자</label>
                <label for="female"><input type="radio" id="female" name="gender" value="female"> 여자</label>
            </div>
        </fieldset>

        <label for="email">이메일</label>
        <input type="email" id="email" placeholder="이메일" required>

        <button class="btn" onclick="register()">가입</button>
    </div>


    <div id="modal" class="modal">
        <div class="modal-content">
            <p>가입되셨습니다!</p>
            <button onclick="closeModal()">닫기</button>
        </div>
    </div>

    <script src="회원가입폼.js"></script>

</body>
</html>
